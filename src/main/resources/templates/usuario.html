<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario - Sistema de Adopci√≥n</title>
    <style>
        .ref-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            background: #fafafa;
        }

            width: 220px;

        }

            transform: scale(1.02);

        }
        .filtros-container {

        }
        .filtro-group {

        }
        .filtro-group label {

            font-weight: bold;

        }

            padding: 8px;

        }

        }
        .botones-filtros button {

            background-color: #4CAF50;

        }

        }

            animation: highlight 0.5s;
        }
        @keyframes highlight {
            0% { background-color: #ffffcc; }
            100% { background-color: white; }
        }
        /* Estilos para secci√≥n de adopci√≥n */
        .adopcion-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .adopcion-container h3 {
            color: #343a40;
            margin-bottom: 15px;
        }
        .adopcion-input-group {
            margin-bottom: 15px;
        }
        .adopcion-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .adopcion-input-group input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .mascota-seleccionada {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 40px;
            margin-bottom: 15px;
        }
        .btn-adopcion {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: opacity 0.3s;
        }
        .btn-adopcion:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-adoptar {
            background: #28a745;
            color: white;
        }
        .btn-documentos {
            background: #17a2b8;
            color: white;
        }
        .btn-limpiar {
            background: #6c757d;
            color: white;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 15px;
            font-weight: normal;
        }
        #resultadoAdopcion {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .warning {
            color: #856404;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }
        /* Estilos para notificaciones */
        .notificacion-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .notificacion-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

<div>
    <input id="nombreUsuario" type="text" placeholder="Tu nombre de usuario" style="padding: 8px; width: 200px;">
    <button id="btnSub" style="padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Recibir notificaciones</button>
    <button id="btnUnsub" style="padding: 8px 15px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Dejar de recibir</button>
    <p><strong>Observadores actuales:</strong> <span id="cantObs">0</span></p>
</div>

<hr>

<!-- SECCI√ìN DE FILTROS (SOLO TAMA√ëO Y EDAD) -->
<div class="filtros-container">
    <h2>üîç Filtros de Mascotas (Strategy + Iterator)</h2>

    <div class="filtro-group">
        <label for="filtroSize">Tama√±o:</label>
        <select id="filtroSize">
            <option value="">Todos los tama√±os</option>
            <option value="peque√±o">Peque√±o</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
        </select>
    </div>

    <div class="filtro-group">
        <label for="filtroEdadMinima">Edad m√≠nima (a√±os):</label>
        <input type="number" id="filtroEdadMinima" min="0" max="30" placeholder="0" value="0">
    </div>

    <div class="botones-filtros">
        <button id="btnAplicarFiltros">Aplicar Filtros</button>
        <button id="btnLimpiarFiltros">Limpiar Filtros</button>
        <button id="btnVerTodos">Ver Todas</button>
    </div>

    <div id="estadoFiltros" class="contador-mascotas"></div>
</div>

<h2>Refugios y Mascotas Disponibles</h2>
<div id="listaRefugios" style="margin-top:20px;"></div>

<hr>

<h3>Tus Notificaciones:</h3>
<div id="notificaciones"></div>

<!-- SECCI√ìN DE ADOPCI√ìN MEJORADA -->
<div class="adopcion-container">
    <h3>üìã Proceso de Adopci√≥n (Facade + Bridge Patterns)</h3>

    <div class="adopcion-input-group">
        <label for="usuarioIdInput">üë§ Tu nombre de usuario:</label>
        <input id="usuarioIdInput" type="text" placeholder="Ej: admin, cliente, o tu usuario"
               value="admin">
    </div>

    <div class="adopcion-input-group">
        <label>üêï Mascota seleccionada:</label>
        <div id="mascotaSeleccionadaInfo" class="mascota-seleccionada">
            Ninguna mascota seleccionada
        </div>
        <input id="mascotaIdHidden" type="hidden">
    </div>

    <div class="radio-group">
        <label style="font-weight: bold;">üìÑ Formato de documentos:</label><br>
        <label>
            <input type="radio" name="formatoDocumento" value="pdf" checked> PDF (Recomendado)
        </label>
        <label>
            <input type="radio" name="formatoDocumento" value="html"> HTML (Vista previa)
        </label>
    </div>

    <div>
        <button id="btnAdoptar" class="btn-adopcion btn-adoptar" disabled>
            ‚úÖ Completar Adopci√≥n
        </button>

        <button id="btnVerDocumentos" class="btn-adopcion btn-documentos" disabled>
            üìÑ Generar Documentos
        </button>

        <button id="btnLimpiarSeleccion" class="btn-adopcion btn-limpiar">
            üóëÔ∏è Limpiar Selecci√≥n
        </button>
    </div>

    <div id="resultadoAdopcion"></div>
</div>

<script>
    // ===============================================
    // VARIABLES GLOBALES
    // ===============================================
    let todasLasMascotas = [];
    let refugiosOriginales = [];
    let mascotaSeleccionada = null;

    // ===============================================
    // FUNCI√ìN PARA APLICAR FILTROS (LLAMA AL BACKEND)
    // ===============================================
    async function aplicarFiltros() {
        const size = document.getElementById('filtroSize').value;
        const edadMinima = document.getElementById('filtroEdadMinima').value;

        console.log("Enviando filtros al backend:", { size, edadMinima });

        try {
            const response = await fetch('/filtros/aplicar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    size: size,
                    edadMinima: parseInt(edadMinima) || 0
                })
            });

            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor');
            }

            const mascotasFiltradas = await response.json();
            console.log("Mascotas filtradas recibidas:", mascotasFiltradas.length);

            // Actualizar la vista con las mascotas filtradas
            actualizarVistaConMascotasFiltradas(mascotasFiltradas);

            // Actualizar contador
            const estadoDiv = document.getElementById("estadoFiltros");
            estadoDiv.textContent = `Mostrando ${mascotasFiltradas.length} de ${todasLasMascotas.length} mascotas`;

            // Resaltar filtros activos
            if (size || edadMinima > 0) {
                estadoDiv.innerHTML += ` - Filtros: ${size ? 'Tama√±o: ' + size : ''}${edadMinima > 0 ? ' Edad ‚â• ' + edadMinima + ' a√±os' : ''}`;
            }

        } catch (error) {
            console.error('Error aplicando filtros:', error);
            alert('Error al aplicar filtros: ' + error.message);
        }
    }

    // ===============================================
    // ACTUALIZAR VISTA CON MASCOTAS FILTRADAS
    // ===============================================
    function actualizarVistaConMascotasFiltradas(mascotasFiltradas) {
        const contenedor = document.getElementById("listaRefugios");
        contenedor.innerHTML = "";

        // Si no hay mascotas
        if (!mascotasFiltradas || mascotasFiltradas.length === 0) {
            contenedor.innerHTML = "<p style='padding: 20px; text-align: center; color: #666;'>No se encontraron mascotas con los filtros seleccionados.</p>";
            return;
        }

        // Crear un mapa para agrupar mascotas por refugio
        const mascotasPorRefugio = {};

        // Primero, agrupar mascotas por refugio
        mascotasFiltradas.forEach(mascota => {
            // Buscar el refugio de esta mascota
            let refugioDeMascota = null;
            for (const refugio of refugiosOriginales) {
                if (refugio.mascotas && refugio.mascotas.some(m => m.nombre === mascota.nombre && m.raza === mascota.raza)) {
                    refugioDeMascota = refugio;
                    break;
                }
            }

            if (refugioDeMascota) {
                const nombreRefugio = refugioDeMascota.nombre;
                if (!mascotasPorRefugio[nombreRefugio]) {
                    mascotasPorRefugio[nombreRefugio] = {
                        refugio: refugioDeMascota,
                        mascotas: []
                    };
                }
                mascotasPorRefugio[nombreRefugio].mascotas.push(mascota);
            }
        });

        // Mostrar refugios con sus mascotas filtradas
        Object.values(mascotasPorRefugio).forEach(item => {
            const refugio = item.refugio;
            const mascotasDelRefugio = item.mascotas;

            const card = document.createElement("div");
            card.classList.add("ref-card");

            card.innerHTML = `
                <h3 style="color: #333;">üè† Refugio: ${refugio.nombre}</h3>
                <p><strong>üìç Direcci√≥n:</strong> ${refugio.direccion}</p>
                <p><strong>üè† Capacidad:</strong> ${refugio.capacidad}</p>
                <p><strong>üêï Mascotas mostradas:</strong> ${mascotasDelRefugio.length}</p>
                <h4 style="margin-top:15px; color: #555;">üêæ Mascotas Disponibles:</h4>
            `;

            const listaMascotas = document.createElement("div");
            listaMascotas.style.display = "flex";
            listaMascotas.style.flexWrap = "wrap";
            listaMascotas.style.gap = "15px";
            listaMascotas.style.marginTop = "10px";

            mascotasDelRefugio.forEach(m => {
                // Verificar si la mascota ya est√° adoptada
                const estaAdoptada = m.adoptado || false;
                const puedeAdoptar = !estaAdoptada;

                const mCard = document.createElement("div");
                mCard.classList.add("mascota-card");

                if (estaAdoptada) {
                    mCard.style.opacity = "0.7";
                    mCard.style.borderColor = "#dc3545";
                }

                // Agregar clase si hay filtros activos
                const size = document.getElementById('filtroSize').value;
                const edadMinima = document.getElementById('filtroEdadMinima').value;
                if ((size || edadMinima > 0) && puedeAdoptar) {
                    mCard.classList.add("mascota-filtrada");
                }

                mCard.innerHTML = `
                    <img class="mascota-img"
                         src="${m.imagenUrl || 'https://via.placeholder.com/200?text=üêï'}"
                         alt="${m.nombre}"
                         style="${estaAdoptada ? 'filter: grayscale(50%);' : ''}">

                    <h4 style="margin:10px 0 5px; color: #333;">
                        ${m.nombre}
                        ${estaAdoptada ? '<span style="color: #dc3545; font-size: 12px;"> (Adoptada)</span>' : ''}
                    </h4>
                    <p><strong>üêæ Raza:</strong> ${m.raza}</p>
                    <p><strong>üéÇ Edad:</strong> ${m.edad} a√±os</p>
                    <p><strong>‚ö• Sexo:</strong> ${m.sexo}</p>
                    <p><strong>üìè Tama√±o:</strong> ${m.size}</p>

                    <button onclick="seleccionarMascota('${m.nombre}', '${m.raza}')"
                        style="margin-top:10px; width:100%; padding:8px; border:none;
                        background:${puedeAdoptar ? '#28a745' : '#6c757d'};
                        color:white; border-radius:5px; cursor:${puedeAdoptar ? 'pointer' : 'not-allowed'};"
                        ${!puedeAdoptar ? 'disabled' : ''}>
                        ${puedeAdoptar ? 'üè† Adoptar' : '‚ùå Adoptada'}
                    </button>

                    <div style="margin-top: 8px; font-size: 11px; color: #666; text-align: center;">
                        Refugio: ${refugio.nombre}
                    </div>
                `;

                listaMascotas.appendChild(mCard);
            });

            card.appendChild(listaMascotas);
            contenedor.appendChild(card);
        });
    }

    // ===============================================
    // LIMPIAR FILTROS
    // ===============================================
    function limpiarFiltros() {
        document.getElementById('filtroSize').value = '';
        document.getElementById('filtroEdadMinima').value = '0';

        // Mostrar todas las mascotas
        actualizarVistaConMascotasFiltradas(todasLasMascotas);

        const estadoDiv = document.getElementById("estadoFiltros");
        estadoDiv.textContent = `Mostrando todas las ${todasLasMascotas.length} mascotas`;
    }

    // ===============================================
    // VER TODAS LAS MASCOTAS
    // ===============================================
    async function verTodasMascotas() {
        // Enviar filtro vac√≠o al backend
        try {
            const response = await fetch('/filtros/aplicar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    size: '',
                    edadMinima: 0
                })
            });

            const todasMascotas = await response.json();
            actualizarVistaConMascotasFiltradas(todasMascotas);

            const estadoDiv = document.getElementById("estadoFiltros");
            estadoDiv.textContent = `Mostrando todas las ${todasMascotas.length} mascotas`;

        } catch (error) {
            console.error('Error:', error);
        }
    }

    // ===============================================
    // CARGA INICIAL DE DATOS
    // ===============================================
    async function cargarRefugiosConMascotas() {
        const contenedor = document.getElementById("listaRefugios");
        contenedor.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <p>Cargando refugios y mascotas...</p>
            </div>
        `;

        try {
            const resp = await fetch("/refugios");
            const refugios = await resp.json();
            refugiosOriginales = refugios;

            if (!refugios || refugios.length === 0) {
                contenedor.innerHTML = "<p style='padding: 20px; text-align: center; color: #666;'>No hay refugios registrados.</p>";
                return;
            }

            // Recolectar todas las mascotas
            todasLasMascotas = [];
            refugios.forEach(ref => {
                if (ref.mascotas && ref.mascotas.length > 0) {
                    ref.mascotas.forEach(mascota => {
                        // Agregar referencia al refugio
                        mascota.refugioNombre = ref.nombre;
                        todasLasMascotas.push(mascota);
                    });
                }
            });

            // Mostrar todas las mascotas inicialmente
            actualizarVistaConMascotasFiltradas(todasLasMascotas);

            // Actualizar estado
            const estadoDiv = document.getElementById("estadoFiltros");
            estadoDiv.textContent = `Mostrando todas las ${todasLasMascotas.length} mascotas`;

        } catch (error) {
            console.error('Error cargando refugios:', error);
            contenedor.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #721c24; background: #f8d7da; border-radius: 5px;">
                    <p>‚ùå Error cargando refugios</p>
                    <p><small>${error.message}</small></p>
                </div>
            `;
        }
    }

    // ===============================================
    // FUNCIONES DE ADOPCI√ìN
    // ===============================================
    function seleccionarMascota(nombre, raza) {
        // Buscar la mascota exacta
        mascotaSeleccionada = todasLasMascotas.find(m =>
            m.nombre === nombre && m.raza === raza
        );

        if (mascotaSeleccionada) {
            // Verificar si ya est√° adoptada
            if (mascotaSeleccionada.adoptado) {
                alert(`‚ùå ${mascotaSeleccionada.nombre} ya ha sido adoptada.`);
                return;
            }

            // Actualizar campos
            document.getElementById("mascotaIdHidden").value = mascotaSeleccionada.nombre;

            // Mostrar info de mascota seleccionada
            const infoDiv = document.getElementById("mascotaSeleccionadaInfo");
            infoDiv.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <div style="flex-grow: 1;">
                        <strong style="color: #28a745;">${mascotaSeleccionada.nombre}</strong><br>
                        <small>Raza: ${mascotaSeleccionada.raza} | Edad: ${mascotaSeleccionada.edad} a√±os</small><br>
                        <small>Tama√±o: ${mascotaSeleccionada.size} | Sexo: ${mascotaSeleccionada.sexo}</small><br>
                        <small>Refugio: ${mascotaSeleccionada.refugioNombre || 'Desconocido'}</small>
                    </div>
                    <div style="color: #28a745; font-size: 24px;">üêï</div>
                </div>
            `;
            infoDiv.style.borderColor = "#28a745";
            infoDiv.style.backgroundColor = "#d4edda";

            // Habilitar botones
            document.getElementById("btnAdoptar").disabled = false;
            document.getElementById("btnVerDocumentos").disabled = false;

            // Mostrar mensaje
            const resultadoDiv = document.getElementById("resultadoAdopcion");
            resultadoDiv.innerHTML = `<div class="warning">‚úÖ Has seleccionado a <strong>${mascotaSeleccionada.nombre}</strong> para adopci√≥n. Completa el proceso a continuaci√≥n.</div>`;

        }
    }

    async function completarAdopcion() {
        const usuarioId = document.getElementById("usuarioIdInput").value;
        const resultadoDiv = document.getElementById("resultadoAdopcion");

        if (!usuarioId || !mascotaSeleccionada) {
            resultadoDiv.innerHTML = `<div class="error">‚ùå Debes ingresar usuario y seleccionar mascota.</div>`;
            return;
        }

        // Obtener formato seleccionado
        const formato = document.querySelector('input[name="formatoDocumento"]:checked').value;

        const url = `/adopciones/adoptar?mascotaNombre=${encodeURIComponent(mascotaSeleccionada.nombre)}&usuarioId=${encodeURIComponent(usuarioId)}`;

        try {
            resultadoDiv.innerHTML = `<div class="warning">‚è≥ Procesando adopci√≥n de <strong>${mascotaSeleccionada.nombre}</strong>, por favor espera...</div>`;
            document.getElementById("btnAdoptar").disabled = true;
            document.getElementById("btnVerDocumentos").disabled = true;

            const resp = await fetch(url, { method: "POST" });

            if (resp.ok) {
                // Crear enlace para descargar el ZIP
                const blob = await resp.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `documentos_adopcion_${mascotaSeleccionada.nombre}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                resultadoDiv.innerHTML = `<div class="success">‚úÖ ¬°Felicidades <strong>${usuarioId}</strong>! Has adoptado a <strong>${mascotaSeleccionada.nombre}</strong>.<br>
                Los documentos de adopci√≥n se han descargado autom√°ticamente.</div>`;

                // Actualizar vista despu√©s de 2 segundos
                setTimeout(() => {
                    cargarRefugiosConMascotas();
                    limpiarSeleccion();
                }, 2000);

            } else {
                const err = await resp.text();
                resultadoDiv.innerHTML = `<div class="error">‚ùå ${err}</div>`;
                document.getElementById("btnAdoptar").disabled = false;
                document.getElementById("btnVerDocumentos").disabled = false;
            }

        } catch (e) {
            resultadoDiv.innerHTML = `<div class="error">‚ùå Error de conexi√≥n: ${e.message}</div>`;
            document.getElementById("btnAdoptar").disabled = false;
            document.getElementById("btnVerDocumentos").disabled = false;
        }
    }

    async function verDocumentos() {
        if (!mascotaSeleccionada) {
            alert("‚ùå Primero selecciona una mascota");
            return;
        }

        const usuarioId = document.getElementById("usuarioIdInput").value;
        if (!usuarioId) {
            alert("‚ùå Ingresa tu nombre de usuario");
            return;
        }

        const formato = document.querySelector('input[name="formatoDocumento"]:checked').value;
        const url = `/adopciones/documentos?mascotaNombre=${encodeURIComponent(mascotaSeleccionada.nombre)}&usuarioId=${encodeURIComponent(usuarioId)}&formato=${formato}`;

        try {
            const resp = await fetch(url);
            if (resp.ok) {
                if (formato === 'pdf') {
                    // Para PDF, descargar directamente
                    const blob = await resp.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `certificado_${mascotaSeleccionada.nombre}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);

                    const resultadoDiv = document.getElementById("resultadoAdopcion");
                    resultadoDiv.innerHTML = `<div class="success">‚úÖ Certificado de adopci√≥n descargado como PDF.</div>`;
                } else {
                    // Para HTML, mostrar en nueva pesta√±a
                    const htmlContent = await resp.text();
                    const newWindow = window.open();
                    newWindow.document.write(htmlContent);
                    newWindow.document.close();
                }
            }
        } catch (error) {
            const resultadoDiv = document.getElementById("resultadoAdopcion");
            resultadoDiv.innerHTML = `<div class="error">‚ùå Error generando documentos: ${error.message}</div>`;
        }
    }

    function limpiarSeleccion() {
        mascotaSeleccionada = null;
        document.getElementById("mascotaIdHidden").value = "";
        document.getElementById("mascotaSeleccionadaInfo").innerHTML = "Ninguna mascota seleccionada";
        document.getElementById("mascotaSeleccionadaInfo").style.borderColor = "#ddd";
        document.getElementById("mascotaSeleccionadaInfo").style.backgroundColor = "white";
        document.getElementById("resultadoAdopcion").innerHTML = "";
        document.getElementById("btnAdoptar").disabled = true;
        document.getElementById("btnVerDocumentos").disabled = true;
    }

    // ===============================================
    // EVENT LISTENERS
    // ===============================================
    document.addEventListener("DOMContentLoaded", () => {
        cargarRefugiosConMascotas();

        // Event listeners para filtros
        document.getElementById('btnAplicarFiltros').addEventListener('click', aplicarFiltros);
        document.getElementById('btnLimpiarFiltros').addEventListener('click', limpiarFiltros);
        document.getElementById('btnVerTodos').addEventListener('click', verTodasMascotas);

        // Aplicar filtros al presionar Enter en edad
        document.getElementById('filtroEdadMinima').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') aplicarFiltros();
        });

        // Event listeners para adopci√≥n
        document.getElementById("btnAdoptar").addEventListener("click", completarAdopcion);
        document.getElementById("btnVerDocumentos").addEventListener("click", verDocumentos);
        document.getElementById("btnLimpiarSeleccion").addEventListener("click", limpiarSeleccion);

        // Autocompletar usuario si est√° en localStorage
        const usuarioGuardado = localStorage.getItem("usuario_adopcion");
        if (usuarioGuardado) {
            document.getElementById("usuarioIdInput").value = usuarioGuardado;
        }

        // Guardar usuario en localStorage al cambiar
        document.getElementById("usuarioIdInput").addEventListener("change", function() {
            localStorage.setItem("usuario_adopcion", this.value);
        });
    });

    // ===============================================
    // ZONA DE SUSCRIPCI√ìN / OBSERVER (NO MODIFICADA)
    // ===============================================
    const nombreInput = document.getElementById("nombreUsuario");
    const cantObs = document.getElementById("cantObs");
    const notificacionesDiv = document.getElementById("notificaciones");
    const USUARIO_KEY = "observer_nombre";

    async function actualizarCantidad() {
        try {
            const resp = await fetch(`/notificaciones/cantidad`);
            const data = await resp.json();
            cantObs.textContent = data.cantidad;
        } catch (error) {
            console.error("Error cargando cantidad de observadores:", error);
            cantObs.textContent = "0";
        }
    }

    // Cargar cantidad inicial
    actualizarCantidad();

    // Cargar nombre guardado
    const nombreGuardado = localStorage.getItem(USUARIO_KEY);
    if (nombreGuardado) {
        nombreInput.value = nombreGuardado;
    }

    // Suscripci√≥n
    document.getElementById("btnSub").onclick = async () => {
        const nombre = nombreInput.value;
        if (!nombre) return alert("Por favor, ingresa tu nombre.");

        try {
            const resp = await fetch(`/notificaciones/suscribirse?nombre=${encodeURIComponent(nombre)}`, {
                method: "POST"
            });

            const data = await resp.json();
            cantObs.textContent = data.cantidad;
            localStorage.setItem(USUARIO_KEY, nombre);
            alert(`‚úÖ Suscripci√≥n exitosa para ${nombre}`);
        } catch (error) {
            alert("‚ùå Error en la suscripci√≥n. Intenta nuevamente.");
        }
    };

    // Desuscripci√≥n
    document.getElementById("btnUnsub").onclick = async () => {
        const nombre = nombreInput.value;
        if (!nombre) return alert("Por favor, ingresa tu nombre.");

        try {
            const resp = await fetch(`/notificaciones/desuscribirse?nombre=${encodeURIComponent(nombre)}`, {
                method: "POST"
            });

            const data = await resp.json();
            cantObs.textContent = data.cantidad;
            localStorage.removeItem(USUARIO_KEY);
            alert(`‚úÖ Desuscripci√≥n exitosa para ${nombre}`);
        } catch (error) {
            alert("‚ùå Error en la desuscripci√≥n. Intenta nuevamente.");
        }
    };

    // Funci√≥n para cargar notificaciones (si tienes endpoint)
    async function cargarNotificaciones() {
        try {
            const resp = await fetch('/notificaciones/mis-notificaciones?usuario=' + encodeURIComponent(nombreInput.value));
            if (resp.ok) {
                const notificaciones = await resp.json();
                if (notificaciones && notificaciones.length > 0) {
                    notificacionesDiv.innerHTML = notificaciones.map(n =>
                        `<div class="notificacion-item">${n}</div>`
                    ).join('');
                } else {
                    notificacionesDiv.innerHTML = "<p>No tienes notificaciones nuevas.</p>";
                }
            }
        } catch (error) {
            console.error("Error cargando notificaciones:", error);
        }
    }

    // Cargar notificaciones cada 30 segundos
    setInterval(cargarNotificaciones, 30000);

    // Cargar notificaciones iniciales si hay usuario
    if (nombreGuardado) {
        setTimeout(cargarNotificaciones, 1000);
    }

    // Estilo para spinner
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);

</script>

</body>
